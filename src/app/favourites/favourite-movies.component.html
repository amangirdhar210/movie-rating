<div class="favourites-container">
  <div class="header-section">
    <h1 class="page-title">{{ TEXT.MY_FAVOURITE_MOVIES }}</h1>
    @if (favouriteMovies().length > 0 && !loading()) {
    <button
      pButton
      class="p-button-danger clear-all-button"
      [label]="TEXT.CLEAR_ALL_FAVOURITES"
      [disabled]="isDeletingAll()"
      (click)="clearAllFavourites()"
    >
      @if (isDeletingAll()) {
      <i class="pi pi-spin pi-spinner"></i>
      } @else {
      <i class="pi pi-trash"></i>
      }
    </button>
    }
  </div>

  @if (loading()) {
  <div class="loading-container">
    <p-progressSpinner></p-progressSpinner>
  </div>
  } @else if (favouriteMovies().length === 0) {
  <div class="empty-state">
    <i class="pi pi-heart empty-icon"></i>
    <p class="empty-title">{{ TEXT.NO_FAVOURITE_MOVIES }}</p>
    <p class="empty-subtitle">
      {{ TEXT.NO_FAVOURITES_SUBTITLE }}
    </p>
  </div>
  } @else {
  <div class="content-section">
    <div class="movies-grid">
      @for (movie of favouriteMovies(); track movie.id) {
      <app-movie-card
        [movie]="movie"
        [isFavourite]="isFavourite(movie.id)"
        [userRating]="getUserRating(movie.id)"
        (movieClick)="onMovieClick($event)"
      ></app-movie-card>
      }
    </div>

    <div class="pagination-section">
      <app-paginator
        [totalRecords]="totalResults"
        [rows]="pageSize"
        [currentPage]="currentPage"
        (pageChange)="onPageChange($event)"
      ></app-paginator>
    </div>
  </div>
  }
</div>

<app-movie-detail-modal
  [movie]="selectedMovie"
  [isFavourite]="selectedMovie ? isFavourite(selectedMovie.id) : false"
  [userRating]="selectedMovie ? getUserRating(selectedMovie.id) : 0"
  (toggleFavourite)="onToggleFavourite($event)"
  (rateMovie)="onRateMovie($event)"
  [(visible)]="showModal"
></app-movie-detail-modal>
